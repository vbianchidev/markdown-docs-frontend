<mat-card class="mat-elevation-z8 main-container" >
  <div class="table-head">
    <h2>Editar Páginas</h2>
    <button mat-raised-button color="primary" aria-label="Nova Pagina" [routerLink]="['/novo']">
      <mat-icon>add</mat-icon> Nova Pagina
    </button>
  </div>
  
  <table mat-table [dataSource]="dataSource | async"> 
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button aria-label="Visualizar" [routerLink]="['/docs', element._id]">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button aria-label="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button aria-label="Editar" class="teste" (click)="openDeleteDialog(element._id)" >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Titulo </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="slug">
      <th mat-header-cell *matHeaderCellDef> Atalho </th>
      <td mat-cell *matCellDef="let element"> {{element.slug}} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Data Criação</th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'dd/MM/yyyy hh:mm'}} </td>
    </ng-container>

    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef> Data Atualização</th>
      <td mat-cell *matCellDef="let element"> {{element.updatedAt | date: 'dd/MM/yyyy hh:mm'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-card>
